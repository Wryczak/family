<div th:if="${#fields.hasErrors()}">
                             <span class="validationError">
                                 Proszę poprawić błędy w formularzu.
                             </span>
</div>

<div class="form-group">
  <input type="text" class="form-control form-control-user"
         name="name" id="name" aria-describedby="emailHelp"
         placeholder="Enter name..." pattern="[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŻŹ\s\-]{1,}"
         th:field="*{name}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('name')}"
        th:errors="*{name}">Name Error</span>
</div>

<div class="form-group">
  <input type="text" class="form-control form-control-user"
         name="familyName" id="familyName" aria-describedby="emailHelp"
         placeholder="Enter family name..." pattern="[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŻŹ\s\-]{1,}"
         th:field="*{familyName}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('familyName')}"
        th:errors="*{familyName}">Surname Error</span>
</div>

<div class="form-group">
  <input type="date" class="form-control form-control-user"
         name="birthday" id="birthday" aria-describedby="emailHelp"
         th:field="*{birthday}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('birthday')}"
          th:errors="*{birthday}">Birthday Error</span>
</div>
