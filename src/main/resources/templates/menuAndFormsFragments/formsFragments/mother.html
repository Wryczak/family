<div class="input-group has-validation">
  <input type="text" class="form-control" id="validationCustom01" placeholder="Imię min 3 znaki"
         pattern="^[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŻŹ\-]+( [a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŻŹ\-]+)*$"
         minlength="3" aria-describedby="inputGroupPrepend" required th:field="*{name}"/>
  <div class="invalid-feedback">
    Podaj poprawne imię.
  </div>
</div>
<br>
<div class="input-group has-validation">
  <input type="text" class="form-control" id="validationCustom02" placeholder="Nazwisko min 3 znaki"
         pattern="^[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŻŹ\-]+( [a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŻŹ\-]+)*$"
         minlength="3" aria-describedby="inputGroupPrepend" required th:field="*{familyName}"/>
  <div class="invalid-feedback">
    Podaj poprawne nazwisko.
  </div>
</div>
<br>
<div class="input-group has-validation">
  <input min="1900-01-01" id="dt2" class="form-control" placeholder="Data urodzenia" type="text"
         onfocus="(this.type='date')"
         name="birthday" required th:field="*{birthday}"/>
  <div class="invalid-feedback">
    Podaj datę urodzenia.
  </div>
</div>
<br>
<span>Osoba żyjąca?</span>
<div id="wrapper">
  <input type='checkbox' id='Alive2'  name="Alive2"  onclick="selectOnlyThis(this,this.name);disable('text2','hig2')"
         checked/>Tak

  <div class="input-group has-validation newclass">
    <input type='checkbox' id='Dead2' name="Alive2"  onclick="selectOnlyThis(this,this.name);enable('text2','hig2')"
    />Nie
    <div class="invalid-feedback">
      Podaj datę śmierci.
    </div>
  </div>
</div>
<div id="hig2">
  <div class="input-group has-validation" >
    <input min="1900-01-01" id="text2"   class="form-control" placeholder="Data śmierci" type="text"
           onfocus="(this.type='date')"
           name="birthday" required th:field="*{diedOn}" disabled/>
    <div class="invalid-feedback">
      Podaj datę śmierci.
    </div>
  </div>
</div>
<!--dates setter-->
<script>
  document.getElementById('text2')
          .max = new Date(new Date().getTime() - new Date()
          .getTimezoneOffset() * 60000).toISOString().split("T")[0];
</script>
<script>
  document.getElementById('dt2')
          .max = new Date(new Date().getTime() - new Date()
          .getTimezoneOffset() * 60000).toISOString().split("T")[0];
</script>
