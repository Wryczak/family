<div class="table-responsive">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Wiek</th>
            <th>ojciec</th>
            <th>matka</th>
            <th>Partner</th>
            <th>Data Urodzin</th>
            <th>data śmierci</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="memberDto: ${memberDto}">
            <td th:text="${memberDto.getName()}"></td>
            <td th:text="${memberDto.getFamilyName()}"></td>
            <td th:text="${memberDto.getAge()}"></td>
            <td th:text="${memberDto.getFather}"></td>
            <td th:text="${memberDto.getMather}"></td>
            <td th:text="${memberDto.getPartner()}"></td>
            <td th:text="${memberDto.getBirthday()}"></td>
            <td th:text="${memberDto.getDiedOn}"></td>

        </tr>
        </tbody>
    </table>
</div>
