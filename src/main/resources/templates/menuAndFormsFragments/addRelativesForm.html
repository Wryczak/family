<div class="h6 font-weight-bold text-info">Wybrano osobę:</div>
<div class="h4 font-weight-bold text-primary" th:text="${split.text}"></div>
<div class="h6 font-weight-bold text-info">Dodaj krewnego dla wybranej osoby:</div>
<div>
    <select id="relatives" class="btn btn-info dropdown-toggle" placeholder="Source Type"
            onChange="update()" required>
        <option value="" selected disabled hidden>Wybierz pokrewieństwo</option>
        <option value="1">Dodaj ojca</option>
        <option value="2">Dodaj matkę</option>
        <option value="3">Dodaj syna</option>
        <option value="4">Dodaj córkę</option>
        <option value="5">Dodaj partnera</option>
    </select>
    <input type="hidden" id="value" th:field="*{id}">
    <div class="invalid-feedback">
        Wybierz pokrewieństwo
    </div>
</div>
<br>

<div class="input-group has-validation">
    <input type="text" class="form-control" id="validationCustom01" placeholder="Imię min 3 znaki"
           pattern="^[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŻŹ\-]+( [a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŻŹ\-]+)*$"
           minlength="3" aria-describedby="inputGroupPrepend" required th:field="*{name}"/>
    <div class="invalid-feedback">
        Podaj poprawne imię.
    </div>
</div>
<br>
<div class="input-group has-validation">
    <input type="text" class="form-control" id="validationCustom02" placeholder="Nazwisko min 3 znaki"
           pattern="^[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŻŹ\-]+( [a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŻŹ\-]+)*$"
           minlength="3" aria-describedby="inputGroupPrepend" required th:field="*{familyName}"/>
    <div class="invalid-feedback">
        Podaj poprawne nazwisko.
    </div>
</div>
<br>
<div class="input-group has-validation">
    <input min="1900-01-01" id="dt" class="form-control" placeholder="Data urodzenia" type="text"
           onfocus="(this.type='date')"
           name="birthday" required th:field="*{birthday}"/>
    <div class="invalid-feedback">
        Podaj datę urodzenia.
    </div>
</div>
<br>
<span>Osoba żyjąca?</span>
<div id="wrapper">
    <input type='checkbox' id='check2' value="" onclick="document.getElementById('check').checked = false"
           onchange='checkIt(this)' checked/>Tak

    <div class="input-group has-validation newclass">
        <input type='checkbox' id='check' onclick="document.getElementById('check2').checked = false"
               onchange='checkIt(this)'/>Nie
        <div class="invalid-feedback">
            Podaj datę śmierci.
        </div>
    </div>
</div>
<div id="max-height">
    <div class="input-group has-validation">
        <input min="1900-01-01" id="text" class="form-control" placeholder="Data śmierci" type="text"
               onfocus="(this.type='date')"
               name="birthday" required th:field="*{diedOn}" disabled/>
        <div class="invalid-feedback">
            Podaj datę śmierci.
        </div>
    </div>
</div>
<br>
<script>
    window.addEventListener("load", function () {
        document.getElementById("check").addEventListener("change", function () {
            document.getElementById("text").disabled = !this.checked;
            // document.getElementById("check2").disabled = this.checked;
        });
    });
</script>
<script>
    window.addEventListener("load", function () {
        document.getElementById("check2").addEventListener("change", function () {
            document.getElementById("text").disabled = this.checked;
            document.getElementById('text').value = '';
        });
    });
</script>
<script>
    document.getElementById('text')
        .max = new Date(new Date().getTime() - new Date()
        .getTimezoneOffset() * 60000).toISOString().split("T")[0];
</script>
<script>
    document.getElementById('dt')
        .max = new Date(new Date().getTime() - new Date()
        .getTimezoneOffset() * 60000).toISOString().split("T")[0];
</script>
