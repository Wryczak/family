<div class="h6 font-weight-bold text-info">Wybrano osobę: </div>
<div class="h4 font-weight-bold text-primary" th:text="${split.text}"></div>
<div class="h6 font-weight-bold text-info">Dodaj krewnego dla wybranej osoby:</div>
<div class="form-group"><span>Wybierz pokrewieństwo: </span>
    <select id="relatives" class="btn btn-info dropdown-toggle" placeholder="Source Type"
            onChange="update()">
        <option style="display:none;"></option>
        <option value="1">Dodaj ojca</option>
        <option value="2">Dodaj matkę</option>
        <option value="3">Dodaj syna</option>
        <option value="4">Dodaj córkę</option>
    </select>
    <input type="hidden" id="value" th:field="*{id}"></div>
<script type="text/javascript">
    function update() {
        var select = document.getElementById('relatives');
        var option = select.options[select.selectedIndex];

        document.getElementById('value').value = option.value;
    }
    update();
</script>
<div class="form-group"><label for="name">Imię:</label>
    <input type="text" class="form-control form-control-user"
           name="name" id="name"
           placeholder="Enter name..." pattern="[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŻŹ\s\-]{1,}"
           th:field="*{name}"/>
</div>
<div class="form-group"><label for="name">Nazwisko:</label>
    <input type="text" class="form-control form-control-user"
           name="familyName" id="familyName"
           placeholder="Enter family name..." pattern="[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŻŹ\s\-]{1,}"
           th:field="*{familyName}"/>
</div>
<div class="form-group"><label for="name">Data urodzenia:</label>
    <input type="date" min="1900-01-01" id="dt" class="form-control form-control-user"
           name="birthday"
           th:field="*{birthday}"/>
    <script>
        document.getElementById('dt')
            .max = new Date(new Date().getTime() - new Date()
            .getTimezoneOffset() * 60000).toISOString().split("T")[0];
    </script>
</div>
<div class="form-group"><label for="name">Data śmierci:</label>
    <input type="date" min="1900-01-01" id="dtd" class="form-control form-control-user"
           name="birthday"
           th:field="*{diedOn}"/>
    <script>
        document.getElementById('dtd')
            .max = new Date(new Date().getTime() - new Date()
            .getTimezoneOffset() * 60000).toISOString().split("T")[0];
    </script>
</div>
