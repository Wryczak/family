<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Family Creator Register</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/bootstrap/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link th:href="@{/bootstrap/css/sb-admin-2.min.css}" rel="stylesheet"/>

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-6">
                    <img th:src="@{/images/cats1.jpeg}">
                </div>
            <div class="col-lg-6">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Utwórz konto!</h1>
                    </div>
                    <form class="user" method="POST" th:action="@{/register}" id="registerForm">

                        <div class="form-group">
                            <div th:if="${!details.status}">
                                <span class="text-xl-center font-weight-bold text-danger text-uppercase mb-1"
                                      th:text="${details.text}"></span>
                            </div>
                            <input type="text" class="form-control form-control-user"
                                   name="username" id="username" placeholder="Nazwa użytkownika musi mieć min 3 znaki">

                        </div>
                        <div class="form-group">
                            <div th:if="${details.status}">
                                <span class="text-xl-center font-weight-bold text-danger text-uppercase mb-1"
                                      th:text="${details.text}"></span>
                            </div>
                            <input type="text" class="form-control form-control-user"
                                   name="password" id="password" placeholder="Hasło musi mieć co najmniej 4 znaki">
                        </div>
                        <div class="form-group">
                            <div th:if="${details.status}">
                                <span class="text-xl-center font-weight-bold text-danger text-uppercase mb-1"
                                      th:text="${details.text}"></span>
                            </div>
                            <input type="text" name="checkpassword" class="form-control form-control-user"
                                   id="checkpassword" placeholder="Proszę powtórzyć hasło">
                        </div>

                        <input type="submit" value="Zarejestruj" class="btn btn-primary btn-user btn-block">
                        <hr>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" th:href="@{/login}">Masz już konto? Zaloguj się!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/bootstrap/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/bootstrap/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/bootstrap/js/sb-admin-2.min.js}"></script>

</body>

</html>
