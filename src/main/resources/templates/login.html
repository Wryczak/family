<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Family Creator/Login</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/scripts/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <!-- Custom styles for this template-->
    <link th:href="@{/bootstrap/css/sb-admin-2.min.css}" rel="stylesheet"/>

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6">
                        <img th:src="@{/images/cats1.jpeg}">
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Witaj</h1>
                            </div>
                            <form class="user" method="POST" th:action="@{/login}" id="loginForm">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user"
                                           name="username" id="username" aria-describedby="emailHelp"
                                           placeholder="Wpisz nazwę użytkownika...">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password"
                                           class="form-control form-control-user"
                                           id="password" placeholder="Wpisz hasło...">
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck">Zapamiętaj mnie
                                        </label>
                                    </div>
                                </div>
                                <input type="submit" value="Zaloguj" class="btn btn-primary btn-user btn-block">
                                <hr>
                            </form>
                            <hr>

                            <div class="text-center">
                                <a class="small" th:href="@{/register}">Utwórz konto!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/scripts/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/scripts/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/scripts/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/scripts/js/sb-admin-2.min.js}"></script>

</body>

</html>
